name: App Python
on:
  workflow_dispatch:
    inputs:
      name:
        description: "Digite seu nome"
        required: true
        default: "Desenvolvedor"
jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: "Mostrar Mensagem"
        run: echo "Olá! Este é um workflow de exemplo para Python."
      - name: "Exibir Versão do Python"
        run: python --version
      - name: "Falar com você"
        run: echo "Olá, ${{ github.event.inputs.name }}! Bem-vindo ao GitHub Actions."
      - name: "Step Secreto"
        if: github.event.inputs.name == 'especial'
        run: echo "Parabéns! Você descobriu o step secreto!"
  sistema:
    needs: info
    runs-on: ubuntu-latest
    steps:
      - name: "Sistema Operacional"
        run: uname -a